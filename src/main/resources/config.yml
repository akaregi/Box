database:
  type: sqlite # or mysql この２つ以外の場合はsqliteを実行する。
  mysql-settings: # typeがsqliteなら無視される。また、この設定に不備がある場合もsqliteになる。
    host: localhost
    port: 3306
    user: root
    password: pass
    db-name: box_database

max-quantity: 640

sound-settings: # 効果音設定 固定ピッチの音はminとmaxの平均となる。ランダムピッチの場合はminとmaxの間をとった後、それが2以上の場合は2に切り詰められる。
  open: # メニューを開く, カテゴリークリック時
    sound: BLOCK_CHEST_OPEN
    pitch: [1.0, 1.0] # [min, max]
    volume: [1.0, 1.0] # [min, max]
  deposit: # 拾う and 預ける
    sound: ENTITY_ITEM_PICKUP
    pitch: [1.5, 3.0] #2の確率を上げる。
    volume: [1.5, 3.0]
  withdraw: # 取り出す
    sound: BLOCK_STONE_BUTTON_CLICK_ON
    pitch: [1.0, 1.0]
    volume: [1.0, 1.0]
  buy: # 買う
    sound: ENTITY_ITEM_PICKUP
    pitch: [1.0, 1.0]
    volume: [1.0, 1.0]
  sell: # 売る
    sound: BLOCK_STONE_BUTTON_CLICK_ON
    pitch: [1.0, 1.0]
    volume: [1.0, 1.0]
  craft: # 作成する
    sound: BLOCK_ANVIL_PLACE
    pitch: [1.0, 1.0]
    volume: [0.05, 0.05]
  not-enough: # 不足
    sound: ENTITY_ENDERMAN_TELEPORT
    pitch: [1.0, 1.0]
    volume: [1.0, 1.0]
  decrease-unit: # 単位を減らす
    sound: BLOCK_TRIPWIRE_CLICK_OFF
    pitch: [1.0, 1.0]
    volume: [1.0, 1.0]
  increase-unit: # 単位を増やす
    sound: BLOCK_TRIPWIRE_CLICK_ON
    pitch: [1.0, 1.0]
    volume: [1.0, 1.0]
  back: # 前のメニューに戻る
    sound: ENTITY_EXPERIENCE_ORB_PICKUP
    pitch: [1.0, 1.0]
    volume: [1.0, 1.0]
  change-page: # 同じメニュー内でページを変更する
    sound: ENTITY_EXPERIENCE_ORB_PICKUP
    pitch: [1.0, 1.0]
    volume: [1.0, 1.0]
auto-store: # 自動格納
  enabled: true # 自動格納を鯖設定として有効化するか
  default: false # プレイヤーの初期設定
disabled-worlds: # 使えなくするワールド
  - Playground
  - Jail

# TODO: 別PLで実装
auto-replant-worlds: # Boxの在庫から自動植え直しを行うワールド
  - public_facility

box-stick: # 左手に持つとアイテムをデータベースから使うための棒。DisplayNameやLoreなどを変えても昔の棒は機能する。
  display-name: "&9Box Stick"
  lore:
    - "§r"
    - "§7利き手じゃない手にこれを持つと、利き手の"
    - "§7アイテムを使った時にBoxから消費します。"