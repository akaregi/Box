name: ${project.artifactId}
version: ${project.version}
api-version: "1.14"
main: net.okocraft.box.Box
author: LazyGon
softdepend: ["WorldEdit", "Vault"]
commands:
  box:
    description: Base Command of Box plugin.
    aliases: [box, okobox, okostrage]
  boxadmin:
    description: Admin Command of Box plugin.
    aliases: [boxadmin, okoboxadmin, okostrageadmin]
    permission: box-admin

permissions:
# command permissions
  box-admin.*:
    description: Includes all admin command permissions.
    default: op
    children:
      box-admin.addcategory: true
      box-admin.autostore: true
      box-admin.autostorelist: true
      box-admin.give: true
      box-admin.help: true
      box-admin.reload: true
      box-admin.set: true
      box-admin.take: true
      box-admin.creative: true
      box-admin: true
  box-admin:
    default: op
  box-admin.add-category:
    default: op
  box-admin.auto-store:
    default: op
  box-admin.auto-store-list:
    default: op
  box-admin.give:
    default: op
  box-admin.help:
    default: op
  box-admin.reload:
    default: op
  box-admin.set:
    default: op
  box-admin.take:
    default: op
  box.*:
    description: Includes all normal command permissions.
    default: op
    children:
      box.auto-store: true
      box.auto-store-list: true
      box.give: true
      box.help: true
      box.version: true
      box.stick: true
  box.auto-store:
    default: true
  box.auto-store-list:
    default: true
  box.give:
    default: true
  box.help:
    default: true
  box.version:
    default: true
  box.stick:
    default: true

  # アイテム割引が優先され、重複しない。
  # アイテム割引が0またはアイテム割引の権限がない場合、カテゴリ割引が適応。
  box.discount.item.*: # 例. box.discount.item.dirt
    default: false
  box.discount.category.*: # 例. box.discount.category.building_blocks
    default: false

# bypass permissions
  box.worldedit.item.unrestricted:
    default: op
  box.worldedit.disallow.unrestricted:
    default: op

# special permissions
  box-admin.creative:
    default: op